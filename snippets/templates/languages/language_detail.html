{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language.name }} - Code Snippets</title>
    <link rel="stylesheet" href="{% static 'css/snippet_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/pygments.css' %}">
</head>
<body>
<div class="container">
    <header>
        <h1>{{ language.name }} Code Snippets</h1>
    </header>
    <footer>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
        <a href="{% url 'language_list' %}" class="btn">Back to Languages</a>
    </footer>

    <main>
        {% for snippet in snippets %}
            <div class="snippet">
                <div class="snippet-title">
                    <h2><a href="{% url 'snippet_detail' snippet.pk %}">{{ snippet.title }}</a></h2>
                </div>
                <div class="snippet-meta">
                    <p>Author: {{ snippet.author }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </main>

    <footer>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
        <a href="{% url 'language_list' %}" class="btn">Back to Languages</a>
    </footer>
</div>
</body>
</html>
