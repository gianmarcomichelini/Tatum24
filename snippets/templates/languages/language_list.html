{% extends 'base.html' %}
{% block title %}Language List{% endblock %}

{% block content %}
<div class="container-lg py-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <h1 class="h3 fw-semibold text-primary">All Languages</h1>
    <div class="mt-2 mt-md-0 d-flex gap-2">
      <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-house-door"></i> Home
      </a>
    </div>
  </div>

  {% if languages %}
    <ul class="list-unstyled">
      {% for language in languages %}
        <li class="bg-white rounded shadow-sm p-4 mb-3 d-flex justify-content-between align-items-center">
          <a href="{% url 'language_detail' language.slug %}" class="fw-semibold text-decoration-none text-dark">
            {{ language.name }}
          </a>
          <i class="bi bi-chevron-right text-muted"></i>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="p-3 text-center text-muted bg-white rounded shadow-sm">
      <i class="bi bi-info-circle me-1"></i> No languages found.
    </div>
  {% endif %}
</div>
{% endblock %}
