<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ snippet.title }}</title>
    <style>
        {{ pygments_css|safe }}

        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: sans-serif;
            font-size: 11pt;
            color: #000;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.25rem;
        }

        .subtitle,
        .meta {
            font-size: 0.875rem;
            color: #555;
            margin: 0.1rem 0;
        }

        .section {
            margin: 2rem 0;
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #ccc;
        }

        pre {
            background: #f8f8f8 !important;
            padding: 1rem;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>{{ snippet.title }}</h1>
<p class="subtitle">Created by: {{ snippet.author }}</p>
<p class="meta">Created at: {{ snippet.pub_date|date:"F j, Y" }}</p>
<p class="meta">Last updated: {{ snippet.update_date|date:"F j, Y" }}</p>

<div class="section">
    <h2>Description</h2>
    {{ snippet.description_html|safe }}
</div>

<div class="section">
    <h2>Code</h2>
    {{ snippet.highlighted_code|safe }}
</div>
</body>
</html>
