<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Bookmark Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .confirm-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .btn-cancel {
            background-color: #ccc;
            color: black;
            margin-right: 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h2>Confirm Bookmark Deletion</h2>
        <p>Are you sure you want to delete the bookmark for "{{ snippet.title }}"?</p>
        <div class="btn-container">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm">Delete</button>
                <a href="{% url 'snippet_detail' pk=snippet.pk %}" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
